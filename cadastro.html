    <main>
        <div class="container">
            <div class="cadastro">
            <form>
              <h2>Cadastre-se</h2>
              <h4>preecha o formulario abaixo</h4>
              <div class="row">
                <div class="left">
                  <label for="inputEmail4">Email:</label>
                  <input type="email" class="form-control" id="inputEmail4" placeholder="Email" class="email">
                  <label for="inputPassword4">Senha:</label>
                  <input type="password" class="form-control" id="inputPassword4" placeholder="Senha">
                  <label for="inputEmail4">CPF:</label>
                  <input type="text" class="form-control" id="inputEmail4" placeholder="CPF">
                </div>
                <div class="rigth">
                  <label for="inputPassword4">Nome completo:</label>
                  <input type="text" class="form-control" id="inputPassword4" placeholder="Nome completo">
                  <label for="inputEmail4">Endereço:</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="Endereço">
                  <label for="inputPassword4">Data de nascimento:</label>
                  <input type="date" class="form-control" id="inputPassword4" placeholder="DD/MM/AAAA">
                </div>
              </div>
              <div class="row">
                <div class="left">
                  Sexo:
                  <br>
                  <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                  <label class="custom-control-label esp" for="customRadioInline1">Feminino</label>
                  <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                  <label class="custom-control-label" for="customRadioInline2">Masculino</label>
                </div>
                <div class="rigth">
                  Deseja receber ofertas pelo email?
                  <br>
                  <input type="radio" id="customRadioInline3" name="customRadioInline2" class="custom-control-input">
                  <label class="custom-control-label esp" for="customRadioInline3">Sim</label>
                  <input type="radio" id="customRadioInline4" name="customRadioInline2" class="custom-control-input">
                  <label class="custom-control-label" for="customRadioInline4">Não</label>
                </div>
              </div>  
                  <button type="submit" class="btn">Finalizar Cadastro</button> 
                         
            </form>
          </div>
        </div>
    </main>
